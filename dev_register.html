<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
        }
        .container h2 {
            color: white;
            font-weight: bold;
        }
        .form-group label {
            color: white;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
        }
        .form-control::placeholder {
            color: #ddd;
        }
        .btn {
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Developer Registration</h2>
        <form id="devRegistrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="salary">Expected Salary (INR)</label>
                <input type="number" class="form-control" id="salary" placeholder="Enter expected salary" required>
            </div>
            <div class="form-group">
                <label for="portfolio">Portfolio Link</label>
                <input type="url" class="form-control" id="portfolio" required>
            </div>
            <div class="form-group">
                <label for="job_location">Expected Job Location</label>
                <input type="text" class="form-control" id="job_location" required>
            </div>
            <div class="form-group">
                <label for="projects">Projects</label>
                <input type="url" class="form-control" id="projects" required>
                <label for="project_description">Project Description</label>
                <textarea class="form-control" id="project_description" required></textarea>
            </div>
            <div class="form-group">
                <label for="job_status">Current Job Status</label>
                <select class="form-control" id="job_status" required>
                    <option value="working">Working</option>
                    <option value="freelance">Freelance</option>
                    <option value="unemployed">Unemployed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <select class="form-control" id="skills" multiple required>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="php">PHP</option>
                    <option value="sql">SQL</option>
                    <option value="jquery">jQuery</option>
                    <option value="bootstrap">Bootstrap</option>
                    <option value="react">React</option>
                </select>
            </div>
            <button type="submit" class="btn btn-light btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#devRegistrationForm').submit(function(event) {
            event.preventDefault();

            const userData = {
                name: $('#name').val(),
                email: $('#email').val(),
                password: $('#password').val(),
                expectedSalary: $('#salary').val(),
                portfolio: $('#portfolio').val(),
                jobLocation: $('#job_location').val(),
                projects: $('#projects').val(),
                currentJobStatus: $('#job_status').val(),
                skills: $('#skills').val()
            };

            $.ajax({
                url: 'https://webx-backend.onrender.com/devRegister',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(userData),
                success: function(response) {
                    alert(response.message);
                },
                error: function(xhr, status, error) {
                    alert(xhr.responseJSON.error);
                }
            });
        });
    </script>
</body>
</html>
