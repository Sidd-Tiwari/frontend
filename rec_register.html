<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #92953c, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container h2 {
            color: white;
            font-weight: bold;
        }
        .form-group label {
            color: white;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
        }
        .form-control::placeholder {
            color: #ddd;
        }
        .btn {
            border-radius: 10px;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recruiter Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="adhar">Aadhar Number</label>
                <input type="text" class="form-control" id="adhar" placeholder="Enter 12-digit Aadhar number" pattern="\d{12}" required>
                <span class="error-message" id="adharError"></span>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" placeholder="Enter company name" required>
            </div>
            <button type="submit" class="btn btn-light btn-block">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const adhar = document.getElementById('adhar');
            const adharError = document.getElementById('adharError');

            let isValid = true;

            if (!email.checkValidity()) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            if (!adhar.checkValidity()) {
                adharError.textContent = 'Aadhaar number must be 12 digits.';
                isValid = false;
            } else {
                adharError.textContent = '';
            }

            if (!isValid) {
                event.preventDefault();
                return;
            }

            // Prevent form from submitting the default way and handle via JS
            event.preventDefault();

            const registrationData = {
                name: document.getElementById('name').value,
                email: email.value,
                password: document.getElementById('password').value,
                adhar: adhar.value,
                company: document.getElementById('company').value
            };

            fetch('https://webx-backend.onrender.com/recruiterRegister', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(registrationData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Registration Success:', data);
                window.location.href = 'login.html';  // Redirect to login page after success
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Registration failed! Please try again.');
            });
        });
    </script>
</body>
</html>
